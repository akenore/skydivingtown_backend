{% extends "account/base.html" %}
{% load static i18n %}
{% block head_title %}
    Réinitialisation du mot passe
{% endblock head_title %}
{% block content %}
    <div class="p-4">
        <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
            <section class="bg-gray-50 dark:bg-gray-900">
                <div class="flex flex-col items-center justify-center mx-auto md:h-screen lg:py-0">
                    <img class="mb-5"
                         src="{% static 'src/img/logo.webp' %}"
                         width="200"
                         height="38"
                         alt="Strakon logo"/>
                    <div class="w-full text-green-800 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 bg-green-50 dark:bg-gray-800 dark:text-green-400"
                         role="alert">
                        <div class="space-y-4 md:space-y-6 sm:p-8">
                            <h1 class="text-xl font-bold leading-tight tracking-tight  md:text-2xl dark:text-white">
                                Réinitialisation du mot passe
                            </h1>
                            <p>
                                Votre mot de passe est maintenant changé.
                                <br/>
                                <a class="inline-flex items-center font-medium text-blue-600 dark:text-blue-500 hover:underline" href="{% url 'myadmin' %}">
                                    Allez sur la page Admin
                                    <svg class="w-4 h-4 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                                    </svg>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
{% endblock content %}
