{% load i18n %}
<div id="remove{{ data.id }}"
     tabindex="-1"
     aria-hidden="true"
     class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
     <div class="relative w-full max-w-2xl max-h-full bg-white dark:bg-slate-700 rounded-2xl">
          <form method="post"
                action="{% url 'delete_event' data.pk %}"
                class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                {% csrf_token %}
               <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl text-gray-900 dark:text-white">
                         {% translate "Delete event" %}: <span class="font-bold text-indigo-900 dark:text-indigo-500">{{ data.name }}</span> ?
                    </h3>
                    <button type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-hide="remove{{ data.id }}">
                         <svg class="w-3 h-3"
                              aria-hidden="true"
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 14 14">
                              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                         </svg>
                         <span class="sr-only">{% translate "Close modal" %}</span>
                    </button>
               </div>
               <div class="p-6">
                    <p class="text-base text-gray-900 dark:text-white">
                         {% translate "Warning: This action cannot be undone. If you confirm, the event will be permanently deleted." %}
                    </p>
               </div>
               <div class="flex items-center p-6 space-x-3 rtl:space-x-reverse border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button type="submit"
                            class=" text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                         <svg class="mr-2 -ml-1 w-4 h-4"
                              fill="none"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                              xmlns="http://www.w3.org/2000/svg">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                              </path>
                         </svg>
                         {% translate "Confirm" %}
                    </button>
               </div>
          </form>
     </div>
</div>
