{% load static i18n %}
<nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
     <div class="px-3 py-3 lg:px-5 lg:pl-3">
          <div class="flex items-center justify-between">
               <div class="flex items-center justify-start rtl:justify-end">
                    <button data-drawer-target="logo-sidebar"
                            data-drawer-toggle="logo-sidebar"
                            aria-controls="logo-sidebar"
                            type="button"
                            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                         <span class="sr-only">Open sidebar</span>
                         <svg class="w-6 h-6"
                              aria-hidden="true"
                              fill="currentColor"
                              viewBox="0 0 20 20"
                              xmlns="http://www.w3.org/2000/svg">
                              <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                              </path>
                         </svg>
                    </button>
                    <a href="{% url 'myadmin' %}"
                       class="flex ms-2 md:me-24"
                       aria-label="Logo SkydivingTown">
                         <img class="h-14 me-3 ix-embed-image hidden md:block"
                              width=""
                              height=""
                              loading="lazy"
                              fetchpriority="high"
                              alt="logo SkydivingTown"
                              src="https://skydiving-2025.imgix.net/logo.png?ixembed=1729172920951&auto=format,compress"
                              srcset="https://skydiving-2025.imgix.net/logo.png?auto=format,compress&w=320 320w,
                                      https://skydiving-2025.imgix.net/logo.png?auto=format,compress&w=768 768w,
                                      https://skydiving-2025.imgix.net/logo.png?auto=format,compress&w=1024 1024w,
                                      https://skydiving-2025.imgix.net/logo.png?auto=format,compress&w=1440 1440w" />
                    </a>
               </div>
               <div class="flex items-center">
                    <div class="flex items-center ms-3">
                         <div>
                              <button type="button"
                                      class="flex items-center text-sm pe-1 font-medium text-gray-900 rounded-full hover:text-blue-600 dark:hover:text-blue-500 md:me-0 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-white"
                                      aria-expanded="false"
                                      data-dropdown-toggle="dropdown-user">
                                   <span class="sr-only">Open user menu</span>
                                   <svg data-jdenticon-value="{{ request.user.username }}"
                                        width="80"
                                        height="80"
                                        class="w-8 h-8 md:me-2 rounded-full">
                                        Fallback text or image for browsers not supporting inline svg.
                                   </svg>
                                   <span class="hidden md:block">{{ request.user.get_full_name }}</span>
                                   <svg class="w-2.5 h-2.5 ms-3"
                                        aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        viewBox="0 0 10 6">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
                                   </svg>
                              </button>
                         </div>
                         <div class="z-50 hidden min-w-20 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600"
                              id="dropdown-user">
                              <div class="px-4 py-3" role="none">
                                   <p class="text-sm text-gray-900 dark:text-white" role="none">
                                        {% if request.user.is_staff %}
                                             <span class="font-semibold text-gray-800 dark:text-gray-100">{% translate "Admin" %}</span>
                                        {% endif %}
                                   </p>
                                   <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300"
                                      role="none">{{ request.user.email }}</p>
                              </div>
                              <ul class="py-1 px-1" role="none">
                                   <li>
                                        <a href="https://www.skydivingtown.com/"
                                           target="_blanc"
                                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                           role="menuitem">
                                             <div class="flex item-center">
                                                  <svg class="w-6 h-6 text-gray-800 dark:text-white mr-2"
                                                       aria-hidden="true"
                                                       xmlns="http://www.w3.org/2000/svg"
                                                       width="24"
                                                       height="24"
                                                       fill="none"
                                                       viewBox="0 0 24 24">
                                                       <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M4.37 7.657c2.063.528 2.396 2.806 3.202 3.87 1.07 1.413 2.075 1.228 3.192 2.644 1.805 2.289 1.312 5.705 1.312 6.705M20 15h-1a4 4 0 0 0-4 4v1M8.587 3.992c0 .822.112 1.886 1.515 2.58 1.402.693 2.918.351 2.918 2.334 0 .276 0 2.008 1.972 2.008 2.026.031 2.026-1.678 2.026-2.008 0-.65.527-.9 1.177-.9H20M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                                  </svg>
                                                  {% translate "View site" %}
                                             </div>
                                        </a>
                                   </li>
                                   <li>
                                        <a href="#"
                                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                           role="menuitem">
                                             <div class="flex item-center">
                                                  <svg class="w-6 h-6 text-gray-800 dark:text-white mr-2"
                                                       aria-hidden="true"
                                                       xmlns="http://www.w3.org/2000/svg"
                                                       width="24"
                                                       height="24"
                                                       fill="none"
                                                       viewBox="0 0 24 24">
                                                       <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="round" stroke-width="2" d="M10 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h2m10 1a3 3 0 0 1-3 3m3-3a3 3 0 0 0-3-3m3 3h1m-4 3a3 3 0 0 1-3-3m3 3v1m-3-4a3 3 0 0 1 3-3m-3 3h-1m4-3v-1m-2.121 1.879-.707-.707m5.656 5.656-.707-.707m-4.242 0-.707.707m5.656-5.656-.707.707M12 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                                  </svg>
                                                  {% translate "Settings" %}
                                             </div>
                                        </a>
                                   </li>
                                   <li>
                                        <a href="{% url 'account_logout' %}"
                                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                           role="menuitem">
                                             <div class="flex items-center">
                                                  <svg class="w-6 h-6 text-gray-800 dark:text-white mr-2"
                                                       aria-hidden="true"
                                                       xmlns="http://www.w3.org/2000/svg"
                                                       width="24"
                                                       height="24"
                                                       fill="none"
                                                       viewBox="0 0 24 24">
                                                       <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2" />
                                                  </svg>
                                                  {% translate "Sign out" %}
                                             </div>
                                        </a>
                                   </li>
                              </ul>
                         </div>
                    </div>
                    <button id="theme-toggle"
                            type="button"
                            class="ml-5 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
                            aria-label="Switch theme mode">
                         <svg id="theme-toggle-dark-icon"
                              class="hidden w-5 h-5"
                              fill="currentColor"
                              viewBox="0 0 20 20"
                              xmlns="http://www.w3.org/2000/svg">
                              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                         </svg>
                         <svg id="theme-toggle-light-icon"
                              class="hidden w-5 h-5"
                              fill="currentColor"
                              viewBox="0 0 20 20"
                              xmlns="http://www.w3.org/2000/svg">
                              <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd">
                              </path>
                         </svg>
                    </button>
               </div>
          </div>
     </div>
</nav>
